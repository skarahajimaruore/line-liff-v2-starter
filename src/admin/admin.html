<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>店舗管理画面</title>
    <!-- LIFFは不要なら削除 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 簡単にテーブルとボタンに最低限のスタイル */
      body {
        font-family: "Inter", sans-serif;
        padding: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        text-align: left;
      }
      button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .complete {
        background: #10b981;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>注文一覧（店舗管理画面）</h1>
    <table>
      <thead>
        <tr>
          <th>日時</th>
          <th>社員番号</th>
          <th>名前</th>
          <th>弁当</th>
          <th>ステータス</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- ここにadmin.jsが<tr>を追加 -->
      </tbody>
    </table>
    <div id="errorMsg" style="color: red"></div>
    <script src="admin.js"></script>
  </body>
</html>
