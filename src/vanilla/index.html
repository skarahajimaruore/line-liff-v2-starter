        // åˆæœŸè¡¨ç¤º
        show(localStorage.getItem("employeeId") ? "purchase" : "registration");

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ

        // ç™»éŒ²å‡¦ç†

          }
          btnReg.disabled = true;

          try {
            const res = await fetch(GAS_URL, {
              method: "POST",
              body: JSON.stringify({
                action: "registerWithPhoto",
                name: n,
                photo: photoData,
              }),
            });

              localStorage.setItem("employeeId", d.employeeId);
              msgReg.textContent = `âœ… ç™»éŒ²å®Œäº†ï¼ç¤¾å“¡ç•ªå·:${d.employeeId}`;
              msgReg.className = "success";

            msgReg.textContent = `ç™»éŒ²ã‚¨ãƒ©ãƒ¼:${err.message}`;

        // è³¼å…¥å‡¦ç†

              ).padStart(2, "0")}:${String(now.getSeconds()).padStart(2, "0")}`;
