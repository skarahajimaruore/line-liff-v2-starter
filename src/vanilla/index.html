<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>プロドライバー弁当申請</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        box-sizing: border-box;
        height: 100%;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e0f7f3, #f5fdfb);
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        padding: 1rem;
      }
      .glass {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.25rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        padding: 2rem 1.5rem;
        width: 100%;
        max-width: 340px;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 700;
        text-align: center;
        color: #1f2937;
      }
      .subtitle {
        margin: 0 0 1rem;
        font-size: 0.9rem;
        text-align: center;
        color: #6b7280;
        line-height: 1.5;
      }
      label {
        margin: 0;
        font-size: 0.9rem;
        font-weight: 600;
        color: #374151;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.6rem;
        background: #fff;
        transition: border 0.2s, box-shadow 0.2s;
      }
      input[type="text"]:focus {
        border-color: #06c755;
        outline: none;
        box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.2);
      }
      button {
        width: 100%;
        padding: 1rem;
        font-size: 1.05rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(to right, #06c755, #00b14f);
        border: none;
        border-radius: 0.6rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 177, 79, 0.2);
      }
      button:disabled {
        background: #d1d5db;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      #statusMessage,
      #purchaseStatus {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        font-weight: 600;
        text-align: center;
        min-height: 1.2em;
      }
      .success {
        color: #10b981;
      }
      .error {
        color: #ef4444;
      }
      .purchase-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        background: linear-gradient(to right, #2563eb, #1d4ed8);
      }
      .purchase-button:disabled {
        background: #d1d5db;
      }
      #logoutButton,
      #closeButton {
        margin-top: 1rem;
        font-size: 0.9rem;
        background: linear-gradient(to right, #6b7280, #4b5563);
      }
      .bento-description {
        text-align: center;
        font-size: 1.1rem;
        font-weight: 600;
        color: #374151;
        background-color: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        line-height: 1.6;
      }
      .userInfoDisplay {
        font-size: 0.8rem;
        color: #4b5563;
        text-align: center;
        padding: 0.5rem;
        background-color: rgba(209, 213, 219, 0.5);
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .store-select-button {
        background: linear-gradient(to right, #6366f1, #4f46e5);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <section id="storeSelectionSection" class="glass" style="display: none">
        <h1>ご利用店舗選択</h1>
        <p class="subtitle">どちらの店舗をご利用ですか？</p>
        <button class="store-select-button" data-store="浜松SA店">
          浜松SA店
        </button>
        <button class="store-select-button" data-store="足柄SA店">
          足柄SA店
        </button>
      </section>
      <section id="registrationSection" class="glass">
        <div class="userInfoDisplay" style="display: none"></div>
        <h1>情報登録フォーム</h1>
        <p class="subtitle">お名前と社員番号を入力してください</p>
        <label for="nameInput">お名前</label>
        <input type="text" id="nameInput" placeholder="例：山田 太郎" />
        <label for="employeeIdInput">社員番号</label>
        <input type="text" id="employeeIdInput" placeholder="例：12345" />
        <button id="submitButton">登録</button>
        <div id="statusMessage"></div>
      </section>

      <section
        id="purchaseSection"
        class="glass"
        style="display: none; flex-direction: column; gap: 1rem"
      >
        <div class="userInfoDisplay" style="display: none"></div>
        <h1 id="storeNameDisplay"></h1>
        <div class="bento-description">
          プロドライバー専用弁当<br />
          ￥300（税込み）
        </div>
        <button
          class="purchase-button"
          data-bento-name="プロドライバー専用弁当"
        >
          購入する
        </button>
        <div id="purchaseStatus"></div>
        <button id="logoutButton">登録情報（名前・社員番号）を修正する</button>
      </section>

      <section
        id="completeSection"
        class="glass"
        style="display: none; text-align: center"
      >
        <div class="userInfoDisplay" style="display: none"></div>
        <h1>購入が完了しました！</h1>
        <p class="subtitle">スタッフに画面を提示して下さい</p>
        <p
          id="purchaseTimestampDisplay"
          class="subtitle"
          style="font-weight: 600"
        ></p>
        <p id="purchaseIdDisplay" class="subtitle" style="font-weight: 600"></p>
        <button id="closeButton">スタッフ確認</button>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // ▼▼▼ あなたの情報を設定してください ▼▼▼
        const liffId = "2007755942-oQ4lzEn9";
        const gasWebAppUrl =
          "https://script.google.com/macros/s/AKfycbw5nWiZh-jYsJhlIriZAdihJ7xLeFl5W1T5EB6VS-VrkIh1Un5DhyU9Ixu5iXeMypGKQA/exec";
        // ▲▲▲ 設定はここまで ▲▲▲

        await liff.init({ liffId });

        // --- 要素取得 ---
        const storeSelectionSection = document.getElementById(
          "storeSelectionSection"
        );
        const registrationSection = document.getElementById(
          "registrationSection"
        );
        const purchaseSection = document.getElementById("purchaseSection");
        const completeSection = document.getElementById("completeSection");
        const storeNameDisplay = document.getElementById("storeNameDisplay");
        const nameInput = document.getElementById("nameInput");
        const employeeIdInput = document.getElementById("employeeIdInput");
        const submitButton = document.getElementById("submitButton");
        const statusMessage = document.getElementById("statusMessage");
        const logoutButton = document.getElementById("logoutButton");
        const purchaseButtons = document.querySelectorAll(".purchase-button");
        const purchaseStatus = document.getElementById("purchaseStatus");
        const closeButton = document.getElementById("closeButton");
        const purchaseTimestampDisplay = document.getElementById(
          "purchaseTimestampDisplay"
        );
        const purchaseIdDisplay = document.getElementById("purchaseIdDisplay");
        const userInfoDisplays = document.querySelectorAll(".userInfoDisplay");
        const storeSelectButtons = document.querySelectorAll(
          ".store-select-button"
        );

        let selectedStore = null;

        // --- 関数定義 ---
        function updateUserInfoDisplay() {
          /* ... */
        }
        function showPage(page) {
          /* ... */
        }

        // ▼▼▼【変更点】ここから店舗識別ロジック ▼▼▼
        function initializeApp() {
          const urlParams = new URLSearchParams(window.location.search);
          const storeParam = urlParams.get("store");

          if (storeParam === "hamamatsu") {
            selectedStore = "浜松SA店";
            startMainFlow();
          } else if (storeParam === "ashigara") {
            selectedStore = "足柄SA店";
            startMainFlow();
          } else {
            showPage("storeSelection");
          }
        }

        function startMainFlow() {
          if (localStorage.getItem("employeeId")) {
            showPage("purchase");
          } else {
            showPage("registration");
          }
        }

        storeSelectButtons.forEach((button) => {
          button.addEventListener("click", () => {
            selectedStore = button.dataset.store;
            startMainFlow();
          });
        });
        // ▲▲▲ 店舗識別ロジックここまで ▲▲▲

        // --- ページ切り替え関数 ---
        function showPage(page) {
          storeSelectionSection.style.display = "none";
          registrationSection.style.display = "none";
          purchaseSection.style.display = "none";
          completeSection.style.display = "none";

          if (page === "storeSelection") {
            storeSelectionSection.style.display = "flex";
          } else if (page === "purchase") {
            storeNameDisplay.textContent = selectedStore;
            purchaseSection.style.display = "flex";
          } else if (page === "complete") {
            // (完了画面の処理は変更なし)
          } else {
            // registration
            registrationSection.style.display = "flex";
          }
          updateUserInfoDisplay();
        }

        // --- 登録ボタンの処理 ---
        submitButton.addEventListener("click", async () => {
          const name = nameInput.value.trim();
          const employeeId = employeeIdInput.value.trim();
          // (中略)
          try {
            const response = await fetch(gasWebAppUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                action: "register",
                name,
                employeeId,
                store: selectedStore,
              }), // store情報を追加
            });
            // (以下略)
          } catch (error) {
            /* ... */
          }
        });

        // --- 購入ボタンの処理 ---
        purchaseButtons.forEach((button) => {
          button.addEventListener("click", async () => {
            // (中略)
            try {
              // (中略)
              const response = await fetch(gasWebAppUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  // (中略)
                  action: "purchase",
                  userId: profile.userId,
                  store: selectedStore, // store情報を追加
                }),
              });
              // (以下略)
            } catch (error) {
              /* ... */
            }
          });
        });

        // --- 初期化処理の呼び出し ---
        initializeApp();
      });
    </script>
  </body>
</html>
