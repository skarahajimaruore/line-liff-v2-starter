<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>プロドライバー弁当申請</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- CSSは変更ありません --- */
      html {
        box-sizing: border-box;
        height: 100%;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e0f7f3, #f5fdfb);
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        padding: 1rem;
      }
      .glass {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.25rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        padding: 2rem 1.5rem;
        width: 100%;
        max-width: 340px;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 700;
        text-align: center;
        color: #1f2937;
      }
      .subtitle {
        margin: 0 0 1rem;
        font-size: 0.9rem;
        text-align: center;
        color: #6b7280;
        line-height: 1.5;
      }
      label {
        margin: 0;
        font-size: 0.9rem;
        font-weight: 600;
        color: #374151;
      }
      input[type="text"] {
        width: 100%;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.6rem;
        background: #fff;
        transition: border 0.2s, box-shadow 0.2s;
      }
      input[type="text"]:focus {
        border-color: #06c755;
        outline: none;
        box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.2);
      }
      button {
        width: 100%;
        padding: 1rem;
        font-size: 1.05rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(to right, #06c755, #00b14f);
        border: none;
        border-radius: 0.6rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .photo-select-button {
        background: linear-gradient(to right, #3b82f6, #2563eb);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 177, 79, 0.2);
      }
      button:disabled {
        background: #d1d5db;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      #statusMessage,
      #purchaseStatus {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        font-weight: 600;
        text-align: center;
        min-height: 1.2em;
      }
      .success {
        color: #10b981;
      }
      .error {
        color: #ef4444;
      }
      .purchase-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        background: linear-gradient(to right, #2563eb, #1d4ed8);
      }
      .purchase-button:disabled {
        background: #d1d5db;
      }
      #logoutButton,
      #closeButton {
        margin-top: 1rem;
        font-size: 0.9rem;
        background: linear-gradient(to right, #6b7280, #4b5563);
      }
      .bento-description {
        text-align: center;
        font-size: 1.1rem;
        font-weight: 600;
        color: #374151;
        background-color: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        line-height: 1.6;
      }
      .userInfoDisplay {
        font-size: 0.8rem;
        color: #4b5563;
        text-align: center;
        padding: 0.5rem;
        background-color: rgba(209, 213, 219, 0.5);
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <section id="registrationSection" class="glass">
        <div class="userInfoDisplay" style="display: none"></div>
        <h1>情報登録フォーム</h1>
        <p class="subtitle">お名前と社員証の写真を登録してください</p>
        <label for="nameInput">お名前</label>
        <input type="text" id="nameInput" placeholder="例：山田 太郎" />

        <label for="photoInput">社員証の写真</label>
        <input
          type="file"
          id="photoInput"
          accept="image/*"
          style="display: none"
        />
        <button
          type="button"
          id="photoSelectButton"
          class="photo-select-button"
        >
          写真を選択または撮影
        </button>
        <img
          id="imagePreview"
          src=""
          alt="写真プレビュー"
          style="
            display: none;
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 0.5rem;
          "
        />
        <button id="submitButton">登録</button>
        <div id="statusMessage"></div>
      </section>

      <section
        id="purchaseSection"
        class="glass"
        style="display: none; flex-direction: column; gap: 1rem"
      >
        ...
      </section>
      <section
        id="completeSection"
        class="glass"
        style="display: none; text-align: center"
      >
        ...
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // ===== LIFF初期化 =====
        const liffId = "2007755942-oQ4lzEn9"; // あなたのLIFF ID
        liff
          .init({ liffId })
          .then(() => console.log("✅ LIFF OK"))
          .catch((e) => console.error("❌ LIFF NG", e));

        // ===== 要素取得 =====
        const registrationSection = document.getElementById(
          "registrationSection"
        );
        const purchaseSection = document.getElementById("purchaseSection");
        const nameInput = document.getElementById("nameInput");
        const submitButton = document.getElementById("submitButton");
        const statusMessage = document.getElementById("statusMessage");

        // ▼▼▼ 変更点2：写真関連の要素を取得 ▼▼▼
        const photoInput = document.getElementById("photoInput");
        const photoSelectButton = document.getElementById("photoSelectButton");
        const imagePreview = document.getElementById("imagePreview");
        let photoData = null; // 画像データを保存する変数
        // ▲▲▲ 変更ここまで ▲▲▲

        const GAS_URL =
          "https://script.google.com/macros/s/AKfycbyST7TGUjqQYgTmYGqRqrg7sxbYy7-QJyz2O_zJglD4OFREf09EnO1bEwtVO_FT_7ka9g/exec"; // あなたのGAS URL

        // (ページ切り替え等の関数は省略)
        function showPage(page) {
          /* ... */
        }
        function updateUserInfoDisplay() {
          /* ... */
        }

        // ===== 初期表示 =====
        if (localStorage.getItem("employeeId")) {
          showPage("purchase");
        } else {
          showPage("registration");
        }

        // ▼▼▼ 変更点3：写真選択の処理を追加 ▼▼▼
        photoSelectButton.addEventListener("click", () => {
          photoInput.click(); // 隠れているファイル入力をクリック
        });

        photoInput.addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = (e) => {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
            photoData = e.target.result; // Base64形式の画像データを保存
          };
          reader.readAsDataURL(file);
        });
        // ▲▲▲ 変更ここまで ▲▲▲

        // ▼▼▼ 変更点4：登録ボタンの処理を写真送信用に全面的に修正 ▼▼▼
        submitButton.addEventListener("click", () => {
          const name = nameInput.value.trim();

          if (!name || !photoData) {
            statusMessage.textContent =
              "⚠️ 名前と社員証の写真を選択してください。";
            statusMessage.className = "error";
            return;
          }

          submitButton.disabled = true;
          statusMessage.textContent = "📡 画像を解析・登録中...";
          statusMessage.className = "";

          const postData = {
            action: "registerWithPhoto",
            name: name,
            photo: photoData, // Base64形式の画像データ
          };

          fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify(postData),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.result === "success" && data.employeeId) {
                localStorage.setItem("userName", name);
                localStorage.setItem("employeeId", data.employeeId); // 読み取った社員番号を保存
                updateUserInfoDisplay();
                statusMessage.textContent = `✅ 登録完了！社員番号: ${data.employeeId}`;
                statusMessage.className = "success";
                setTimeout(() => showPage("purchase"), 1500); // 1.5秒後に購入ページへ
              } else {
                throw new Error(data.message || "登録に失敗しました。");
              }
            })
            .catch((error) => {
              console.error("❌ 登録エラー:", error);
              statusMessage.textContent = `登録エラー: ${error.message}`;
              statusMessage.className = "error";
            })
            .finally(() => {
              submitButton.disabled = false;
            });
        });
        // ▲▲▲ 変更ここまで ▲▲▲

        // (購入ボタンやログアウトボタンなどの処理は変更なしのため省略)
      });
    </script>
  </body>
</html>
