<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>プロドライバー弁当申請</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      /* CSSは変更ありません */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #f0f0f0;
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .glass {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 320px;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
        text-align: center;
      }
      .subtitle {
        font-size: 0.9rem;
        text-align: center;
        color: #555;
        margin-bottom: 1rem;
      }
      label,
      input,
      button {
        display: block;
        width: 100%;
      }
      input {
        padding: 0.8rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }
      button {
        padding: 0.8rem;
        border: none;
        border-radius: 0.5rem;
        background-color: #00b900;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 1rem;
      }
      button:disabled {
        background-color: #ccc;
      }
      #statusMessage,
      #purchaseStatus {
        text-align: center;
        min-height: 1.2em;
        font-weight: bold;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <section id="registrationSection" class="glass">
        <h1>情報登録フォーム</h1>
        <p class="subtitle">お名前と社員番号を入力してください</p>
        <label for="nameInput">お名前</label>
        <input type="text" id="nameInput" placeholder="例：山田 太郎" />
        <label for="employeeIdInput">社員番号</label>
        <input type="text" id="employeeIdInput" placeholder="例：12345" />
        <button id="submitButton">登録</button>
        <div id="statusMessage"></div>
      </section>

      <section id="purchaseSection" class="glass" style="display: none">
        <h1>お弁当の注文</h1>
        <p id="userInfoDisplay" class="subtitle"></p>
        <button
          class="purchase-button"
          data-bento-name="プロドライバー専用弁当"
        >
          プロドライバー専用弁当を購入する
        </button>
        <div id="purchaseStatus"></div>
        <button id="logoutButton" style="background-color: #555">
          登録情報を修正
        </button>
      </section>

      <section
        id="completeSection"
        class="glass"
        style="display: none; text-align: center"
      >
        <h1>購入が完了しました！</h1>
        <p class="subtitle">スタッフに画面を提示して下さい</p>
        <p id="purchaseIdDisplay"></p>
        <button id="closeButton">閉じる</button>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // ▼▼▼ あなたの情報を設定してください ▼▼▼
        const liffId = "2007755942-oQ4lzEn9";
        const gasWebAppUrl =
          "https://script.google.com/macros/s/AKfycbzAiXSRgGZfzOztaK6LuG3cMCtd6eG_-H4H7KyPIfwPcVk69OLBv2b_kmY1muwTdjVrAw/exec";
        // ▲▲▲ 設定はここまで ▲▲▲

        await liff.init({ liffId });

        const registrationSection = document.getElementById(
          "registrationSection"
        );
        const purchaseSection = document.getElementById("purchaseSection");
        const completeSection = document.getElementById("completeSection");
        const nameInput = document.getElementById("nameInput");
        const employeeIdInput = document.getElementById("employeeIdInput");
        const submitButton = document.getElementById("submitButton");
        const statusMessage = document.getElementById("statusMessage");
        const userInfoDisplay = document.getElementById("userInfoDisplay");
        const purchaseButtons = document.querySelectorAll(".purchase-button");
        const purchaseStatus = document.getElementById("purchaseStatus");
        const logoutButton = document.getElementById("logoutButton");
        const purchaseIdDisplay = document.getElementById("purchaseIdDisplay");
        const closeButton = document.getElementById("closeButton");

        function showPage(page) {
          registrationSection.style.display = "none";
          purchaseSection.style.display = "none";
          completeSection.style.display = "none";

          if (page === "purchase") {
            userInfoDisplay.textContent = `ようこそ、${localStorage.getItem(
              "userName"
            )}さん`;
            purchaseSection.style.display = "flex";
          } else if (page === "complete") {
            purchaseIdDisplay.textContent = `購入ID: ${localStorage.getItem(
              "purchaseId"
            )}`;
            completeSection.style.display = "flex";
          } else {
            registrationSection.style.display = "flex";
          }
        }

        if (localStorage.getItem("employeeId")) {
          showPage("purchase");
        } else {
          showPage("registration");
        }

        submitButton.addEventListener("click", async () => {
          const name = nameInput.value.trim();
          const employeeId = employeeIdInput.value.trim();
          if (!name || !employeeId) {
            statusMessage.textContent = "名前と社員番号を入力してください。";
            statusMessage.className = "error";
            return;
          }
          submitButton.disabled = true;
          statusMessage.textContent = "登録中...";
          try {
            const response = await fetch(gasWebAppUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ action: "register", name, employeeId }),
            });
            const data = await response.json();
            if (data.result !== "success") throw new Error(data.message);

            localStorage.setItem("userName", name);
            localStorage.setItem("employeeId", employeeId);
            showPage("purchase");
          } catch (error) {
            statusMessage.textContent = `登録エラー: ${error.message}`;
            statusMessage.className = "error";
          } finally {
            submitButton.disabled = false;
          }
        });

        purchaseButtons.forEach((button) => {
          button.addEventListener("click", async () => {
            const bentoName = button.dataset.bentoName;
            if (!confirm(`${bentoName}を購入しますか？`)) return;

            button.disabled = true;
            purchaseStatus.textContent = "購入処理中...";
            try {
              if (!liff.isLoggedIn()) await liff.login();
              const profile = await liff.getProfile();
              const postData = {
                action: "purchase",
                name: localStorage.getItem("userName"),
                employeeId: localStorage.getItem("employeeId"),
                bentoName: bentoName,
                userId: profile.userId,
              };
              const response = await fetch(gasWebAppUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(postData),
              });
              const data = await response.json();
              if (data.result !== "success") throw new Error(data.message);

              localStorage.setItem("purchaseId", data.purchaseId);
              showPage("complete");
            } catch (error) {
              purchaseStatus.textContent = `購入エラー: ${error.message}`;
              purchaseStatus.className = "error";
            } finally {
              button.disabled = false;
            }
          });
        });

        logoutButton.addEventListener("click", () => {
          if (confirm("登録情報を削除して入力画面に戻りますか？")) {
            localStorage.removeItem("userName");
            localStorage.removeItem("employeeId");
            localStorage.removeItem("purchaseId");
            showPage("registration");
          }
        });

        closeButton.addEventListener("click", () => liff.closeWindow());
      });
    </script>
  </body>
</html>
