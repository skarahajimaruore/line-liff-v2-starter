<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>プロドライバー弁当申請</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 基本リセット・ボックスサイズ統一 */
      html {
        box-sizing: border-box;
        height: 100%;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e0f7f3, #f5fdfb);
      }

      /* 中央揃えラッパー */
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        padding: 1rem; /* 小さい余白だけ確保 */
      }

      /* ガラスモーフィズムカード */
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.25rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 480px; /* 入力欄とボタンの幅を揃える最大値 */
        animation: fadeIn 0.6s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        text-align: center;
        margin: 0 0 0.5rem;
        color: #1f2937;
      }

      .subtitle {
        text-align: center;
        color: #6b7280;
        font-size: 0.95rem;
        margin: 0 0 1.8rem;
        line-height: 1.6;
      }

      label {
        display: block;
        font-weight: 600;
        font-size: 0.95rem;
        margin: 0 0 0.5rem;
        color: #374151;
      }

      input[type="text"] {
        display: block;
        width: 100%;
        padding: 1rem;
        font-size: 1.05rem;
        border: 1px solid #d1d5db;
        border-radius: 0.6rem;
        margin: 0 0 1.5rem;
        background-color: #fff;
        transition: border 0.2s, box-shadow 0.2s;
      }

      input[type="text"]:focus {
        border-color: #06c755;
        outline: none;
        box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.2);
      }

      button {
        display: block;
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(to right, #06c755, #00b14f);
        border: none;
        border-radius: 0.6rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin-top: 1.5rem; /* 送信ボタンを下に余裕を持たせる */
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 177, 79, 0.2);
      }

      #statusMessage {
        margin: 1.5rem 0 0;
        text-align: center;
        font-weight: 600;
        font-size: 0.95rem;
        min-height: 1.5rem;
      }

      .success {
        color: #10b981;
      }

      .error {
        color: #ef4444;
      }

      @media (max-width: 480px) {
        .glass {
          padding: 1.5rem 1rem;
        }
        h1 {
          font-size: 1.4rem;
        }
        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="glass">
        <h1>情報登録フォーム</h1>
        <p class="subtitle">お名前と社員番号を入力してください</p>

        <label for="nameInput">お名前</label>
        <input type="text" id="nameInput" placeholder="例：山田 太郎" />

        <label for="employeeIdInput">社員番号</label>
        <input type="text" id="employeeIdInput" placeholder="例：12345" />

        <button id="submitButton">送信</button>
        <div id="statusMessage"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const liffId = "2007755942-oQ4lzEn9";
        liff
          .init({ liffId })
          .then(() => console.log("✅ LIFF初期化成功"))
          .catch((err) => console.error("❌ LIFF初期化失敗:", err));

        const nameInput = document.getElementById("nameInput");
        const employeeIdInput = document.getElementById("employeeIdInput");
        const submitButton = document.getElementById("submitButton");
        const statusMessage = document.getElementById("statusMessage");

        const gasUrl =
          "https://script.google.com/macros/s/AKfycbwv7QqlYbC870ssiOsMYljs1ZsLRyM03mBWpixSBTAp_SrHbtFLHBYHANojlBdQ2qf5JQ/exec";

        submitButton.addEventListener("click", () => {
          const name = nameInput.value.trim();
          const employeeId = employeeIdInput.value.trim();

          if (!name || !employeeId) {
            statusMessage.textContent = "⚠️ 入力が不足しています";
            statusMessage.className = "error";
            return;
          }

          statusMessage.textContent = "📡 送信中...";
          statusMessage.className = "";

          fetch(gasUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: JSON.stringify({ name, employeeId }),
          })
            .then((res) => {
              if (!res.ok) throw new Error("エラー：" + res.status);
              return res.json();
            })
            .then((data) => {
              if (data.result === "success") {
                statusMessage.textContent = "✅ 送信完了しました！";
                statusMessage.className = "success";
                nameInput.value = "";
                employeeIdInput.value = "";
              } else {
                statusMessage.textContent = "⚠️ サーバーエラーが発生しました";
                statusMessage.className = "error";
              }
            })
            .catch((err) => {
              console.error(err);
              statusMessage.textContent = "❌ 通信エラーが発生しました";
              statusMessage.className = "error";
            });
        });
      });
    </script>
  </body>
</html>
