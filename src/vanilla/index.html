<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>プロドライバー弁当申請</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* リセット */
      html {
        box-sizing: border-box;
        height: 100%;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e0f7f3, #f5fdfb);
      }

      /* 中央ラッパー */
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        padding: 1rem;
      }

      /* ガラスカード */
      .glass {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 1.25rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        padding: 2rem 1.5rem;
        width: 100%;
        max-width: 340px;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 700;
        text-align: center;
        color: #1f2937;
      }
      .subtitle {
        margin: 0 0 1rem;
        font-size: 0.9rem;
        text-align: center;
        color: #6b7280;
        line-height: 1.5;
      }

      label {
        margin: 0;
        font-size: 0.9rem;
        font-weight: 600;
        color: #374151;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.9rem 1rem;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.6rem;
        background: #fff;
        transition: border 0.2s, box-shadow 0.2s;
      }
      input[type="text"]:focus {
        border-color: #06c755;
        outline: none;
        box-shadow: 0 0 0 3px rgba(6, 199, 85, 0.2);
      }

      button {
        width: 100%;
        padding: 1rem;
        font-size: 1.05rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(to right, #06c755, #00b14f);
        border: none;
        border-radius: 0.6rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 177, 79, 0.2);
      }

      #statusMessage,
      #purchaseStatus {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        font-weight: 600;
        text-align: center;
        min-height: 1.2em;
      }
      .success {
        color: #10b981;
      }
      .error {
        color: #ef4444;
      }

      .purchase-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        background: linear-gradient(to right, #2563eb, #1d4ed8);
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
      }

      #logoutButton,
      #backToPurchaseButton {
        margin-top: 1rem;
        font-size: 0.9rem;
        background: linear-gradient(to right, #6b7280, #4b5563);
        color: #fff;
        border: none;
        border-radius: 0.6rem;
        cursor: pointer;
        padding: 0.8rem;
      }

      @media (max-width: 400px) {
        .glass {
          max-width: 80%;
          padding: 1.5rem 1rem;
        }
        h1 {
          font-size: 1.4rem;
        }
        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- 登録フォーム -->
      <section id="registrationSection" class="glass">
        <h1>情報登録フォーム</h1>
        <p class="subtitle">お名前と社員番号を入力してください</p>
        <label for="nameInput">お名前</label>
        <input type="text" id="nameInput" placeholder="例：山田 太郎" />
        <label for="employeeIdInput">社員番号</label>
        <input type="text" id="employeeIdInput" placeholder="例：12345" />
        <button id="submitButton">登録</button>
        <div id="statusMessage"></div>
      </section>

      <!-- 購入ページ -->
      <section
        id="purchaseSection"
        class="glass"
        style="display: none; flex-direction: column; gap: 1rem"
      >
        <h1>お弁当を選択</h1>
        <p class="subtitle">
          <span id="userNameDisplay"></span>さん、メニューを選んでください
        </p>
        <button class="purchase-button" data-bento-name="幕の内弁当">
          幕の内弁当
        </button>
        <button class="purchase-button" data-bento-name="唐揚げ弁当">
          唐揚げ弁当
        </button>
        <button class="purchase-button" data-bento-name="のり弁当">
          のり弁当
        </button>
        <div id="purchaseStatus"></div>
        <button id="logoutButton">登録情報を消して戻る</button>
      </section>

      <!-- 完了画面 -->
      <section
        id="completeSection"
        class="glass"
        style="display: none; text-align: center"
      >
        <h1>ご注文ありがとうございました！</h1>
        <p class="subtitle">注文が完了しました。</p>
        <button id="backToPurchaseButton">続けて購入する</button>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // LIFF 初期化
        const liffId = "2007755942-oQ4lzEn9";
        liff
          .init({ liffId })
          .then(() => console.log("✅ LIFF OK"))
          .catch((e) => console.error("❌ LIFF NG", e));

        // 要素取得
        const registrationSection = document.getElementById(
          "registrationSection"
        );
        const purchaseSection = document.getElementById("purchaseSection");
        const completeSection = document.getElementById("completeSection");
        const nameInput = document.getElementById("nameInput");
        const employeeIdInput = document.getElementById("employeeIdInput");
        const submitButton = document.getElementById("submitButton");
        const statusMessage = document.getElementById("statusMessage");
        const userNameDisplay = document.getElementById("userNameDisplay");
        const logoutButton = document.getElementById("logoutButton");
        const purchaseButtons = document.querySelectorAll(".purchase-button");
        const purchaseStatus = document.getElementById("purchaseStatus");
        const backToPurchaseButton = document.getElementById(
          "backToPurchaseButton"
        );

        // 最新の GAS デプロイ URL
        const GAS_URL =
          "https://script.google.com/macros/s/AKfycbyY2sSBZ2y5Dj1LoFu3wuJqaa6FqesFoogp3UPEj6A7tdy7u9i-Sp26Q-HgEf-wTWGn3g/exec";
        // ページ切り替え
        function showPage(page) {
          registrationSection.style.display = "none";
          purchaseSection.style.display = "none";
          completeSection.style.display = "none";
          if (page === "purchase") {
            userNameDisplay.textContent = localStorage.getItem("userName");
            purchaseSection.style.display = "flex";
          } else if (page === "complete") {
            completeSection.style.display = "flex";
          } else {
            registrationSection.style.display = "flex";
          }
        }

        // 初期表示
        if (localStorage.getItem("employeeId")) {
          showPage("purchase");
        } else {
          showPage("registration");
        }

        // 登録処理
        submitButton.addEventListener("click", () => {
          const name = nameInput.value.trim();
          const employeeId = employeeIdInput.value.trim();
          if (!name || !employeeId) {
            statusMessage.textContent = "⚠️ 名前と社員番号を入力してください";
            statusMessage.className = "error";
            return;
          }
          statusMessage.textContent = "📡 登録中…";
          statusMessage.className = "";

          const params = new URLSearchParams({
            name,
            employeeId,
            action: "register",
          });

          fetch(GAS_URL, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: params.toString(),
          })
            .then((res) => {
              if (!res.ok) throw new Error("サーバー応答エラー：" + res.status);
              return res.json();
            })
            .then((data) => {
              if (data.result === "success") {
                localStorage.setItem("userName", name);
                localStorage.setItem("employeeId", employeeId);
                showPage("purchase");
              } else {
                throw new Error(data.message || "サーバーエラー");
              }
            })
            .catch((err) => {
              console.error("❌ 登録エラー:", err);
              statusMessage.textContent = "登録に失敗しました";
              statusMessage.className = "error";
            });
        });

        // 購入処理
        purchaseButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const bentoName = button.dataset.bentoName;
            if (!confirm(`${bentoName}を購入します。よろしいですか？`)) return;

            const name = localStorage.getItem("userName");
            const employeeId = localStorage.getItem("employeeId");
            if (!name || !employeeId) return showPage("registration");

            purchaseStatus.textContent = "📡 購入中…";
            purchaseStatus.className = "";

            const params = new URLSearchParams({
              name,
              employeeId,
              bentoName,
              action: "purchase",
            });

            fetch(GAS_URL, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: params.toString(),
            })
              .then((res) => {
                if (!res.ok)
                  throw new Error("サーバー応答エラー：" + res.status);
                return res.json();
              })
              .then((data) => {
                if (data.result === "success") {
                  showPage("complete");
                } else {
                  throw new Error(data.message || "サーバーエラー");
                }
              })
              .catch((err) => {
                console.error("❌ 購入エラー:", err);
                purchaseStatus.textContent = "購入に失敗しました";
                purchaseStatus.className = "error";
              });
          });
        });

        // ログアウト
        logoutButton.addEventListener("click", () => {
          if (confirm("登録情報を削除して最初に戻りますか？")) {
            localStorage.clear();
            showPage("registration");
          }
        });

        // 続けて購入
        backToPurchaseButton.addEventListener("click", () => {
          showPage("purchase");
        });
      });
    </script>
  </body>
</html>
